{% extends "admin/challenges/update.html" %}

{% block value %}
<div class="form-group">
	<label for="value">Value<br>
		<small class="form-text text-muted">
			How many points the challenge is worth with no penalty.
		</small>
	</label>
	<input type="number" class="form-control chal-initial" name="value" value="{{ challenge.value }}" required>

</div>

<div class="form-group">
	<label for="value">Penalty<br>
		<small class="form-text text-muted">
			How many points are deducted for each incorrect attempt
		</small>
	</label>
	<input type="number" class="form-control chal-penalty" name="penalty" value="{{ challenge.penalty }}" required>
</div>

<div class="form-group">
	<label for="value">Minimum Value<br>
		<small class="form-text text-muted">
			Minimum points awarded. This caps the total penalty to be
			sure this solve will not be a net loss.
		</small>
	</label>
	<input type="number" class="form-control chal-minimum" name="minimum" value="{{ challenge.minimum }}" required>
</div>
{% endblock %}
